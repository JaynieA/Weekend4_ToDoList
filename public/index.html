<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/client.js" charset="utf-8"></script>
    <!-- FONTS AND LIBRARIES -->
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/css/style.css">
</head>

<body>

    <main class="container">
        <form id="addTaskForm" onsubmit="createTask(event)">
            <label for="taskIn">Add Task:</label>
            <input id="taskIn" type="text" placeholder="add a task..." maxlength="28">

            <div id="peopleSelect">
                <label>Assign To:</label>
                <div class="select-group">
                    <select class="people-select">
                        <option value="" selected disabled>Choose a Person:</option>
                    </select>
                </div>
                <button type="button" class="btn btn-sm btn-text btn-add-people-selects"><i class="fa fa-user" aria-hidden="true"></i>Assign To More</button>
            </div>
            <button id="addTaskButton" type="submit" class="btn btn-circle"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
        </form>
        <form id="addPersonForm">
          <label>Add Person:</label>
          <input id="firstNameIn" type="text" placeholder="first name">
          <input id="lastNameIn" type="text" placeholder="last name">
          <button id="addPersonButton" type="submit" class="btn btn-circle"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
        </form>
        <div id="tasksOut">
            <h2 class="tasks-header">Tasks</h2>
        </div>

    </main>
    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <p><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>delete task</p>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this task?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-modal btn-cancel"><i class="fa fa-times" aria-hidden="true"></i>Cancel</button>
                <button type="button" class="btn btn-modal btn-confirm"><i class="fa fa-check" aria-hidden="true"></i>Confirm</button>
            </div>
        </div>
    </div>

</body>

</html>
